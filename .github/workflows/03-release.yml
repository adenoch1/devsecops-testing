name: 03-release (ECR)

on:
  push:
    branches: ["main"]
    paths:
      - "app/**"
      - "docker/**"
      - ".github/workflows/03-release.yml"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: 03-release-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKERFILE_PATH: docker/Dockerfile
  BUILD_CONTEXT: .
  TFVARS_PATH: infra/envs/dev/terraform.tfvars

jobs:
  build_push_scan:
    name: Build + Push + Scan (ECR)
    runs-on: ubuntu-latest   # ✅ no environment gate here

    outputs:
      image_uri: ${{ steps.meta.outputs.image_uri }}
      deploy_tag: ${{ steps.meta.outputs.deploy_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # OIDC → AWS (use the APPLY role because ECR push requires write)
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_AWS_ROLE_ARN_ECR }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Login to Amazon ECR
        id: ecr_login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Compute ECR repo + tags
        id: meta
        shell: bash
        run: |
          set -euo pipefail

          TFVARS="${{ env.TFVARS_PATH }}"
          PROJECT=$(grep -E '^\s*project\s*=' "$TFVARS" | head -n1 | awk -F\" '{print $2}')
          ENVIRONMENT=$(grep -E '^\s*environment\s*=' "$TFVARS" | head -n1 | awk -F\" '{print $2}')

          if [ -z "$PROJECT" ] || [ -z "$ENVIRONMENT" ]; then
            echo "ERROR: Could not read project/environment from $TFVARS"
            exit 1
          fi

          NAME_PREFIX="${PROJECT}-${ENVIRONMENT}"
          REPO_NAME="${NAME_PREFIX}-repo"

          REGISTRY="${{ steps.ecr_login.outputs.registry }}"
          IMAGE_URI="${REGISTRY}/${REPO_NAME}"

          # Stable tag (may already exist)
          SHA_TAG="sha-${GITHUB_SHA}"

          # Unique per run (always safe with immutability)
          RUN_TAG="run-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"

          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          echo "SHA_TAG=$SHA_TAG" >> $GITHUB_ENV
          echo "RUN_TAG=$RUN_TAG" >> $GITHUB_ENV

          echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT

          # ✅ For deployment, we will use RUN_TAG (always exists and always unique)
          echo "deploy_tag=$RUN_TAG" >> $GITHUB_OUTPUT

          echo "IMAGE_URI=$IMAGE_URI"
          echo "SHA_TAG=$SHA_TAG"
          echo "RUN_TAG=$RUN_TAG"
          echo "DEPLOY_TAG (use this in terraform-release) = $RUN_TAG"

      - name: Ensure ECR repository exists (explain if missing)
        shell: bash
        run: |
          set -euo pipefail
          if aws ecr describe-repositories --repository-names "${REPO_NAME}" >/dev/null 2>&1; then
            echo "ECR repo exists: ${REPO_NAME}"
          else
            echo "ERROR: ECR repo ${REPO_NAME} does not exist yet."
            echo "Run terraform-release (deploy) once to create infra/ECR repo, then re-run 03-release."
            exit 1
          fi

      - name: Check whether SHA tag already exists (immutable-safe)
        id: tag_exists
        shell: bash
        run: |
          set -euo pipefail
          if aws ecr describe-images --repository-name "${REPO_NAME}" --image-ids imageTag="${SHA_TAG}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "SHA tag already exists in ECR: ${SHA_TAG} (will not try to overwrite)"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "SHA tag does not exist yet: ${SHA_TAG} (will push it)"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ✅ Always push RUN_TAG; push SHA_TAG only if it doesn't exist
      - name: Build and push image to ECR (immutable-safe)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.BUILD_CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          pull: true
          no-cache: true
          tags: |
            ${{ env.IMAGE_URI }}:${{ env.RUN_TAG }}
            ${{ steps.tag_exists.outputs.exists == 'false' && format('{0}:{1}', env.IMAGE_URI, env.SHA_TAG) || '' }}

      - name: Trivy scan (HIGH/CRITICAL gate) on pushed RUN tag
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: image
          image-ref: ${{ env.IMAGE_URI }}:${{ env.RUN_TAG }}
          format: table
          exit-code: "1"
          ignore-unfixed: false
          vuln-type: "os,library"
          severity: "HIGH,CRITICAL"
          scanners: "vuln"

      - name: Output the tag to deploy (copy this into terraform-release)
        run: |
          echo "✅ Image pushed to ECR:"
          echo "  ${{ steps.meta.outputs.image_uri }}:${{ steps.meta.outputs.deploy_tag }}"
          echo ""
          echo "NEXT (manual, gated): Run terraform-release with:"
          echo "  action=deploy."
          echo "  container_image_tag=${{ steps.meta.outputs.deploy_tag }}"
