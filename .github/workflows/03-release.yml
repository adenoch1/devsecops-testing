name: Release (Build + Push to ECR)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  DOCKERFILE_PATH: docker/Dockerfile
  BUILD_CONTEXT: .

jobs:
  build_push_ecr:
    name: Build + Scan + Push (ECR)
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Login to Amazon ECR
        id: ecr_login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Compute ECR image URI
        id: image
        shell: bash
        run: |
          set -euo pipefail

          TFVARS="infra/envs/dev/terraform.tfvars"
          PROJECT=$(grep -E '^\s*project\s*=' "$TFVARS" | head -n1 | awk -F\" '{print $2}')
          ENVIRONMENT=$(grep -E '^\s*environment\s*=' "$TFVARS" | head -n1 | awk -F\" '{print $2}')

          if [ -z "$PROJECT" ] || [ -z "$ENVIRONMENT" ]; then
            echo "ERROR: Could not read project/environment from $TFVARS"
            exit 1
          fi

          NAME_PREFIX="${PROJECT}-${ENVIRONMENT}"
          REPO_NAME="${NAME_PREFIX}-repo"

          REGISTRY="${{ steps.ecr_login.outputs.registry }}"
          IMAGE_URI="${REGISTRY}/${REPO_NAME}"

          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

          echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT

          echo "IMAGE_URI=$IMAGE_URI"
          echo "TAG=${GITHUB_SHA}"

      - name: Verify ECR repository exists
        shell: bash
        run: |
          set -euo pipefail
          aws ecr describe-repositories --repository-names "${REPO_NAME}" >/dev/null
          echo "ECR repo exists: ${REPO_NAME}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # âœ… Push ONLY immutable tag (commit SHA)
      - name: Build and push image to ECR (immutable tag)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.BUILD_CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          pull: true
          no-cache: true
          tags: |
            ${{ env.IMAGE_URI }}:${{ github.sha }}

      - name: Trivy scan (scan pushed image by digest)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: image
          image-ref: ${{ env.IMAGE_URI }}@${{ steps.build.outputs.digest }}
          format: table
          exit-code: "1"
          ignore-unfixed: false
          vuln-type: "os,library"
          severity: "HIGH,CRITICAL"
          scanners: "vuln"

      - name: Print final image reference
        run: |
          echo "Pushed immutable image:"
          echo "  ${{ env.IMAGE_URI }}:${{ github.sha }}"
