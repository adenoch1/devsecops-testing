name: 03-release (ECR)

on:
  push:
    branches: ["main"]
    paths:
      - "app/**"
      - "docker/**"
      - ".github/workflows/03-release.yml"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: 03-release-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKERFILE_PATH: docker/Dockerfile
  BUILD_CONTEXT: .
  TFVARS_PATH: infra/envs/dev/terraform.tfvars

jobs:
  build_push_scan:
    name: Build + Push + Scan (ECR)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ Fail fast if the role is missing in this scope..
      - name: Validate required secrets are present
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${{ secrets.AWS_ROLE_ARN_ECR }}" ]; then
            echo "ERROR: secrets.AWS_ROLE_ARN_ECR is empty or not available to this workflow."
            echo "Fix: Add AWS_ROLE_ARN_ECR to Repo Settings → Secrets and variables → Actions → Secrets."
            exit 1
          fi
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "ERROR: secrets.AWS_REGION is empty or not available."
            exit 1
          fi
          echo "Secrets look present"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_ECR }}
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Login to Amazon ECR
        id: ecr_login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Compute ECR repo + unique tag
        id: meta
        shell: bash
        run: |
          set -euo pipefail

          TFVARS="${{ env.TFVARS_PATH }}"
          PROJECT=$(grep -E '^\s*project\s*=' "$TFVARS" | head -n1 | awk -F\" '{print $2}')
          ENVIRONMENT=$(grep -E '^\s*environment\s*=' "$TFVARS" | head -n1 | awk -F\" '{print $2}')

          if [ -z "$PROJECT" ] || [ -z "$ENVIRONMENT" ]; then
            echo "ERROR: Could not read project/environment from $TFVARS"
            exit 1
          fi

          NAME_PREFIX="${PROJECT}-${ENVIRONMENT}"
          REPO_NAME="${NAME_PREFIX}-repo"

          REGISTRY="${{ steps.ecr_login.outputs.registry }}"
          IMAGE_URI="${REGISTRY}/${REPO_NAME}"

          RUN_TAG="run-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"

          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          echo "RUN_TAG=$RUN_TAG" >> $GITHUB_ENV

          echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT
          echo "deploy_tag=$RUN_TAG" >> $GITHUB_OUTPUT

          echo "IMAGE_URI=$IMAGE_URI"
          echo "DEPLOY_TAG=$RUN_TAG"

      - name: Verify ECR repository exists (clear message if missing)
        shell: bash
        run: |
          set -euo pipefail
          if aws ecr describe-repositories --repository-names "${REPO_NAME}" >/dev/null 2>&1; then
            echo "ECR repo exists: ${REPO_NAME}"
          else
            echo "ERROR: ECR repo ${REPO_NAME} does not exist."
            echo "Action: run terraform-release (deploy) once to create ECR repo, then re-run 03-release."
            exit 1
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image to ECR (immutable-safe unique tag)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.BUILD_CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          pull: true
          no-cache: true
          tags: |
            ${{ env.IMAGE_URI }}:${{ env.RUN_TAG }}

      - name: Print deploy instructions
        run: |
          echo "✅ Image pushed:"
          echo "  ${{ steps.meta.outputs.image_uri }}:${{ steps.meta.outputs.deploy_tag }}"
          echo ""
          echo "NEXT: Run terraform-release manually with:"
          echo "  action=deploy"
          echo "  container_image_tag=${{ steps.meta.outputs.deploy_tag }}"
