name: terraform-release

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Choose what to run"
        required: true
        default: "deploy"
        type: choice
        options:
          - deploy
          - destroy

      container_image_tag:
        description: "Container tag to deploy (run-... / sha-...). Leave empty to use commit SHA."
        required: false
        default: ""

      smoke_path:
        description: "Path to test on the endpoint (example: /health or /)"
        required: true
        default: "/health"
        type: string

      fqdn:
        description: "Optional: Your custom domain to test (example: app.clevernews.org). Leave blank to test ALB DNS directly."
        required: false
        default: ""

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform-release-${{ github.ref }}
  cancel-in-progress: true

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"
  TF_VERSION: "1.6.6"
  WORKDIR: "infra/envs/dev"

jobs:
  ########################################################
  # DEV — Gate 1
  ########################################################
  deploy:
    name: Deploy (dev)
    if: ${{ inputs.action == 'deploy' }}
    runs-on: ubuntu-latest
    environment: dev

    defaults:
      run:
        working-directory: ${{ env.WORKDIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_APPLY }}
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform init
        run: terraform init -input=false

      - name: Resolve container image tag
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${{ inputs.container_image_tag }}" ]; then
            TAG="${{ inputs.container_image_tag }}"
          else
            TAG="${GITHUB_SHA}"
          fi
          echo "Using container_image_tag=$TAG"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Terraform plan
        run: terraform plan -out=tfplan.binary -var="container_image_tag=${{ steps.tag.outputs.tag }}"

      - name: Terraform apply
        run: terraform apply -auto-approve tfplan.binary

      - name: Show Terraform outputs (for visibility)
        run: terraform output


  ########################################################
  # DNS — Gate 2 (Production-style: re-reads remote state)
  ########################################################
  dns:
    name: DNS Smoke Test (dns)
    needs: deploy
    if: ${{ inputs.action == 'deploy' }}
    runs-on: ubuntu-latest
    environment: dns

    defaults:
      run:
        working-directory: ${{ env.WORKDIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_APPLY }}
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform init
        run: terraform init -input=false

      - name: Read ALB DNS from Terraform state (Option B)
        id: read
        shell: bash
        run: |
          set -euo pipefail
          ALB="$(terraform output -raw alb_dns_name | tr -d '\r\n\t ')"
          echo "ALB DNS from terraform state: '$ALB'"
          if [ -z "$ALB" ]; then
            echo "ERROR: terraform output -raw alb_dns_name returned empty."
            echo "DEBUG: terraform output (all):"
            terraform output || true
            exit 1
          fi
          echo "alb=$ALB" >> "$GITHUB_OUTPUT"

      - name: Wait for ALB readiness
        run: sleep 30

      - name: Optional DNS validation (FQDN -> should CNAME to ALB)
        if: ${{ inputs.fqdn != '' }}
        shell: bash
        run: |
          set -euo pipefail
          FQDN="${{ inputs.fqdn }}"
          ALB="${{ steps.read.outputs.alb }}"

          echo "Validating DNS for: $FQDN"
          echo "Expected to point to ALB: $ALB"

          # We try a few times because DNS can take time to propagate
          for i in {1..12}; do
            echo "Attempt $i: Checking CNAME chain..."
            # +short can return multiple lines; we capture all
            CNAME_CHAIN="$(dig +short CNAME "$FQDN" || true)"
            echo "CNAME(s):"
            echo "$CNAME_CHAIN"

            # If the chain contains the ALB DNS (or ends with it), we're good.
            if echo "$CNAME_CHAIN" | grep -qi "$ALB"; then
              echo "DNS CNAME looks good."
              exit 0
            fi

            echo "Not matching yet. Sleeping 20s..."
            sleep 20
          done

          echo "WARNING: DNS CNAME did not show ALB within retries."
          echo "Continuing to HTTP smoke test anyway (maybe flattening/aliasing hides it)."


      - name: Smoke test (FQDN if provided, else ALB)
        shell: bash
        run: |
          set -euo pipefail

          PATH_ONLY="${{ inputs.smoke_path }}"
          ALB="${{ steps.read.outputs.alb }}"
          FQDN="${{ inputs.fqdn }}"

          if [ -n "$FQDN" ]; then
            HOST="$FQDN"
            echo "Using FQDN endpoint: $HOST"
          else
            HOST="$ALB"
            echo "Using ALB endpoint: $HOST"
          fi

          HTTPS_URL="https://${HOST}${PATH_ONLY}"
          HTTP_URL="http://${HOST}${PATH_ONLY}"

          echo "Testing HTTPS: $HTTPS_URL"
          code=$(curl -k -s -o /dev/null -w "%{http_code}" "$HTTPS_URL" || true)
          echo "HTTPS status: $code"
          if [ "$code" = "200" ] || [ "$code" = "301" ] || [ "$code" = "302" ]; then
            echo "Smoke test passed on HTTPS."
            exit 0
          fi

          echo "Testing HTTP: $HTTP_URL"
          code=$(curl -s -o /dev/null -w "%{http_code}" "$HTTP_URL" || true)
          echo "HTTP status: $code"
          if [ "$code" = "200" ] || [ "$code" = "301" ] || [ "$code" = "302" ]; then
            echo "Smoke test passed on HTTP."
            exit 0
          fi

          echo "Smoke test failed (expected 200/301/302)."
          exit 1


  ########################################################
  # DESTROY — Gate 3
  ########################################################
  destroy:
    name: Destroy (destroy)
    if: ${{ inputs.action == 'destroy' }}
    runs-on: ubuntu-latest
    environment: destroy

    defaults:
      run:
        working-directory: ${{ env.WORKDIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_APPLY }}
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform destroy
        run: terraform destroy -auto-approve
