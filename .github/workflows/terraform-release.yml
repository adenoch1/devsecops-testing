name: terraform-release

on:
  push:
    branches: ["main"]
    paths:
      - "infra/**"
      - "modules/**"
      - "app/**"
      - "docker/**"
      - ".github/workflows/terraform-release.yml"
      - ".github/workflows/03-release.yml"

  workflow_dispatch:
    inputs:
      action:
        description: "deploy or destroy"
        required: true
        default: "deploy"
        type: choice
        options: [deploy, destroy]
      fqdn:
        description: "Custom domain to test (example: app.example.com). Optional."
        required: false
        default: ""
      smoke_path:
        description: "Path to test (example: /health)"
        required: true
        default: "/health"
        type: string

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform-release-${{ github.ref }}
  cancel-in-progress: true

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"
  TF_VERSION: "1.6.6"
  WORKDIR: "infra/envs/dev"

jobs:
  ######################################################
  # Gate 1 (DEV): Infra Bootstrap (safe even before image)
  ######################################################
  infra_bootstrap:
    name: Bootstrap — Infra (dev)
    if: ${{ github.event_name == 'push' || inputs.action == 'deploy' }}
    runs-on: ubuntu-latest
    environment: dev

    defaults:
      run:
        working-directory: ${{ env.WORKDIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_APPLY }}
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform plan (bootstrap)
        run: |
          terraform plan \
            -out=tfplan.bootstrap \
            -var="container_image_tag=bootstrap" \
            -var="desired_count=0"

      - name: Terraform apply (bootstrap)
        run: terraform apply -auto-approve tfplan.bootstrap

      - name: Helpful outputs (ALB DNS)
        shell: bash
        run: |
          set -euo pipefail
          echo "==== Terraform outputs ===="
          terraform output || true
          echo ""
          echo "If you need the ALB DNS name for your DNS CNAME:"
          if terraform output -raw alb_dns_name >/dev/null 2>&1; then
            echo "ALB DNS: $(terraform output -raw alb_dns_name)"
          elif terraform output -raw alb_dns >/dev/null 2>&1; then
            echo "ALB DNS: $(terraform output -raw alb_dns)"
          else
            echo "::warning::ALB DNS output not found. Add an output like: output \"alb_dns_name\" { value = aws_lb.<name>.dns_name }"
          fi

  #######################################################
  # Build & Push Image (ECR) — after infra exists
  ########################################################
  build_image:
    name: Build + Push Image (ECR)
    needs: infra_bootstrap
    if: ${{ github.event_name == 'push' || inputs.action == 'deploy' }}
    uses: ./.github/workflows/03-release.yml
    secrets: inherit
    with:
      tfvars_path: "infra/envs/dev/terraform.tfvars"
      dockerfile_path: "docker/Dockerfile"
      build_context: "."
      image_tag: ${{ github.sha }}

  #######################################################
  # Deploy: apply new image tag (scale ECS up)
  #######################################################
  deploy:
    name: Deploy (dev)
    needs: build_image
    if: ${{ github.event_name == 'push' || inputs.action == 'deploy' }}
    runs-on: ubuntu-latest
    environment: dev

    defaults:
      run:
        working-directory: ${{ env.WORKDIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_APPLY }}
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform plan (deploy)
        run: |
          terraform plan \
            -out=tfplan.deploy \
            -var="container_image_tag=${{ github.sha }}" \
            -var="desired_count=1"

      - name: Terraform apply (deploy)
        run: terraform apply -auto-approve tfplan.deploy

      - name: Read Terraform outputs for ECS/ALB (required)
        shell: bash
        run: |
          set -euo pipefail

          # These outputs MUST exist for production-grade gating.
          # If missing, fail fast with a clear error.
          if ! terraform output -raw ecs_cluster_name >/dev/null 2>&1; then
            echo "::error::Missing Terraform output: ecs_cluster_name"
            echo "Add outputs: ecs_cluster_name, ecs_service_name, alb_target_group_arn"
            exit 1
          fi
          if ! terraform output -raw ecs_service_name >/dev/null 2>&1; then
            echo "::error::Missing Terraform output: ecs_service_name"
            echo "Add outputs: ecs_cluster_name, ecs_service_name, alb_target_group_arn"
            exit 1
          fi
          if ! terraform output -raw alb_target_group_arn >/dev/null 2>&1; then
            echo "::error::Missing Terraform output: alb_target_group_arn"
            echo "Add outputs: ecs_cluster_name, ecs_service_name, alb_target_group_arn"
            exit 1
          fi

          echo "ECS_CLUSTER=$(terraform output -raw ecs_cluster_name)" >> $GITHUB_ENV
          echo "ECS_SERVICE=$(terraform output -raw ecs_service_name)" >> $GITHUB_ENV
          echo "TG_ARN=$(terraform output -raw alb_target_group_arn)" >> $GITHUB_ENV

      - name: Wait for ECS stable + Target Group healthy (FAILS if unhealthy)
        shell: bash
        run: |
          set -euo pipefail

          echo "Waiting for ECS service to become stable: ${ECS_CLUSTER}/${ECS_SERVICE}"
          if ! aws ecs wait services-stable --cluster "${ECS_CLUSTER}" --services "${ECS_SERVICE}"; then
            echo "::error::ECS service did not become stable. Dumping diagnostics..."

            echo "---- ECS events (latest 20) ----"
            aws ecs describe-services \
              --cluster "${ECS_CLUSTER}" \
              --services "${ECS_SERVICE}" \
              --query "services[0].events[0:20].message" \
              --output table || true

            echo "---- STOPPED tasks (latest 5) ----"
            STOPPED="$(aws ecs list-tasks \
              --cluster "${ECS_CLUSTER}" \
              --service-name "${ECS_SERVICE}" \
              --desired-status STOPPED \
              --max-results 5 \
              --query 'taskArns' \
              --output text || true)"
            echo "${STOPPED:-<none>}"

            if [ -n "${STOPPED}" ] && [ "${STOPPED}" != "None" ]; then
              for t in ${STOPPED}; do
                echo "---- Task stopped details: $t ----"
                aws ecs describe-tasks \
                  --cluster "${ECS_CLUSTER}" \
                  --tasks "$t" \
                  --query "tasks[0].{last:lastStatus,stopCode:stopCode,stoppedReason:stoppedReason,exit:containers[0].exitCode,reason:containers[0].reason}" \
                  --output json || true
              done
            fi

            echo "---- Target health (full reasons) ----"
            aws elbv2 describe-target-health \
              --target-group-arn "${TG_ARN}" \
              --query "TargetHealthDescriptions[].{id:Target.Id,state:TargetHealth.State,reason:TargetHealth.Reason,desc:TargetHealth.Description}" \
              --output table || true

            exit 1
          fi

          echo "Checking target health for: ${TG_ARN}"
          for i in {1..30}; do
            STATES="$(aws elbv2 describe-target-health \
              --target-group-arn "${TG_ARN}" \
              --query "TargetHealthDescriptions[].TargetHealth.State" \
              --output text)"

            echo "Attempt ${i} — target states: ${STATES:-<none>}"

            if echo "${STATES}" | grep -q "healthy"; then
              echo "✅ Target group has healthy targets"
              exit 0
            fi

            sleep 10
          done

          echo "::error::❌ No healthy targets after waiting. Failing deployment."
          aws elbv2 describe-target-health \
            --target-group-arn "${TG_ARN}" \
            --query "TargetHealthDescriptions[].{id:Target.Id,state:TargetHealth.State,reason:TargetHealth.Reason,desc:TargetHealth.Description}" \
            --output table || true

          exit 1

  #####################################################
  # DNS Smoke Test (BLOCKING if FQDN is configured)
  ######################################################
  dns_smoke:
    name: DNS Smoke Test
    needs: deploy
    if: ${{ github.event_name == 'push' || inputs.action == 'deploy' }}
    runs-on: ubuntu-latest
    environment: dns

    steps:
      - name: Resolve FQDN and path
        shell: bash
        run: |
          set -euo pipefail

          FQDN_INPUT="${{ inputs.fqdn }}"
          SECRET_FQDN="${{ secrets.FQDN }}"

          if [ -n "${FQDN_INPUT}" ]; then
            echo "FQDN=${FQDN_INPUT}" >> $GITHUB_ENV
          elif [ -n "${SECRET_FQDN}" ]; then
            echo "FQDN=${SECRET_FQDN}" >> $GITHUB_ENV
          else
            echo "FQDN=" >> $GITHUB_ENV
          fi

          echo "SMOKE_PATH=${{ inputs.smoke_path }}" >> $GITHUB_ENV

      - name: Skip if FQDN not configured
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${FQDN}" ]; then
            echo "::warning::FQDN is not set. Skipping DNS smoke test."
            echo "::warning::Set secret FQDN after you create your DNS CNAME to the ALB."
            exit 0
          fi
          echo "FQDN configured: ${FQDN}"

      - name: DNS resolution check (FAIL if not resolving)
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..12}; do
            echo "Attempt $i..."
            A="$(dig +short A "${FQDN}" || true)"
            CNAME="$(dig +short CNAME "${FQDN}" || true)"
            echo "A: ${A:-<none>}"
            echo "CNAME: ${CNAME:-<none>}"
            if [ -n "$A" ] || [ -n "$CNAME" ]; then
              echo "✅ DNS resolves"
              exit 0
            fi
            sleep 10
          done
          echo "::error::❌ DNS did not resolve for ${FQDN} (propagation/CNAME not ready)."
          exit 1

      - name: HTTPS smoke test (FAIL if not 2xx/3xx)
        shell: bash
        run: |
          set -euo pipefail

          PATH_ONLY="${SMOKE_PATH}"
          if [[ "$PATH_ONLY" != /* ]]; then PATH_ONLY="/$PATH_ONLY"; fi
          URL="https://${FQDN}${PATH_ONLY}"
          echo "Testing URL: $URL"

          for i in {1..12}; do
            echo "Attempt $i..."
            code="$(curl -k -s -o /dev/null -w "%{http_code}" "$URL" || true)"
            echo "HTTP status: $code"
            if [[ "$code" =~ ^2[0-9][0-9]$ ]] || [[ "$code" =~ ^3[0-9][0-9]$ ]]; then
              echo "✅ DNS smoke test passed"
              exit 0
            fi
            sleep 10
          done

          echo "::error::❌ DNS smoke test failed (not returning 2xx/3xx). Check TLS/DNS/ALB target health."
          exit 1

  #####################################################
  # Destroy (gated) — appears after smoke, waits for approval
  #########################################################
  destroy:
    name: Destroy (approval gated)
    needs: dns_smoke
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.action == 'destroy') }}
    runs-on: ubuntu-latest
    environment: destroy

    defaults:
      run:
        working-directory: ${{ env.WORKDIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_APPLY }}
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform init
        run: terraform init -input=false

      - name: Disable ALB deletion protection (safe on reruns)
        shell: bash
        run: |
          set -euo pipefail

          NAME_PREFIX="devsecops-flask-dev"
          echo "Searching for ALB(s) to disable deletion protection..."

          ALB_ARNS="$(aws elbv2 describe-load-balancers \
            --query "LoadBalancers[?contains(LoadBalancerName, \`${NAME_PREFIX}\`)].LoadBalancerArn" \
            --output text || true)"

          if [ -z "${ALB_ARNS}" ] || [ "${ALB_ARNS}" = "None" ]; then
            echo "No matching ALB found. Skipping deletion protection disable."
            exit 0
          fi

          for ALB_ARN in ${ALB_ARNS}; do
            echo "Disabling deletion protection for: ${ALB_ARN}"
            aws elbv2 modify-load-balancer-attributes \
              --load-balancer-arn "${ALB_ARN}" \
              --attributes Key=deletion_protection.enabled,Value=false
          done

      - name: Wait for AWS to release public IP mappings (best-effort)
        shell: bash
        run: |
          set -euo pipefail

          VPC_ID=""
          if terraform output -raw vpc_id >/dev/null 2>&1; then
            VPC_ID="$(terraform output -raw vpc_id 2>/dev/null || true)"
          fi

          if [ -z "${VPC_ID}" ] || [ "${VPC_ID}" = "null" ]; then
            echo "::warning::VPC ID not found in terraform outputs. Skipping wait."
            exit 0
          fi

          echo "Waiting for AWS cleanup in VPC: ${VPC_ID}"

          for i in {1..40}; do
            COUNT="$(aws ec2 describe-network-interfaces \
              --filters Name=vpc-id,Values="${VPC_ID}" \
              --query "length(NetworkInterfaces[?Association.PublicIp!=null])" \
              --output text)"
            echo "Attempt $i — public ENIs with public IPs: $COUNT"
            if [ "$COUNT" = "0" ]; then
              echo "✅ AWS cleanup complete"
              exit 0
            fi
            sleep 15
          done

          echo "::warning::AWS cleanup timeout reached, proceeding anyway"

      - name: Terraform destroy
        run: terraform destroy -auto-approve -parallelism=1
