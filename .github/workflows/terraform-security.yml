name: terraform-security

on:
  pull_request:
    branches: ["main"]
    paths:
      - "infra/**/*.tf"
      - "infra/**/terraform.tfvars"
      - "modules/**/*.tf"
      - "policy/**"
      - ".github/workflows/terraform-security.yml"

permissions:
  id-token: write
  contents: read

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"
  AWS_REGION: "ca-central-1"
  TF_VERSION: "1.6.6"

jobs:
  validate-scan-policy-plan:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: infra/envs/dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PLAN }}
          aws-region: ${{ env.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform fmt (check)
        working-directory: .
        run: terraform fmt -check -recursive infra modules

      - name: Terraform init
        run: terraform init -input=false -reconfigure

      - name: Terraform validate
        run: terraform validate

      # -----------------------------
      # Ensure tfvars exists (used by tfsec + plan)
      # -----------------------------
      - name: Ensure tfvars exists for scans + plan
        shell: bash
        run: |
          set -euo pipefail

          if [ -f terraform.tfvars ]; then
            echo "Found terraform.tfvars in $(pwd)"
            ls -la terraform.tfvars
          else
            echo "terraform.tfvars not found in $(pwd). Creating .ci.auto.tfvars for CI scans/plan..."
            {
              echo 'aws_region  = "ca-central-1"'
              echo 'project     = "devsecops-testing"'
              echo 'environment = "dev"'
              echo 'owner       = "enoch"'
              echo ''
              echo 'vpc_cidr = "192.168.0.0/16"'
              echo ''
              echo 'acm_certificate_arn = "arn:aws:acm:ca-central-1:000000000000:certificate/00000000-0000-0000-0000-000000000000"'
              echo ''
              echo 'alb_log_prefix          = "alb-access"'
              echo 'flow_log_retention_days = 30'
              echo 'ecs_log_retention_days  = 14'
              echo ''
              echo 'health_check_path = "/health"'
            } > .ci.auto.tfvars

            echo "Created .ci.auto.tfvars:"
            ls -la .ci.auto.tfvars
          fi

      # -----------------------------
      # tfsec (robust): install + run
      # -----------------------------
      - name: Install tfsec
        shell: bash
        run: |
          set -euo pipefail
          curl -sSL https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash
          tfsec --version

      - name: tfsec (IaC security scan)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f terraform.tfvars ]; then
            tfsec . --tfvars-file terraform.tfvars --soft-fail
          else
            tfsec . --tfvars-file .ci.auto.tfvars --soft-fail
          fi

      # -----------------------------
      # Checkov (fail PR if policy fails)
      # IMPORTANT: scan repo root so modules are included
      # -----------------------------
      - name: checkov (IaC policy scan)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ../..
          framework: terraform
          quiet: true
          soft_fail: false
          skip_check: CKV2_AWS_76,CKV_AWS_109,CKV_AWS_111,CKV_AWS_356,CKV_AWS_144

      # -----------------------------
      # Plan + Conftest OPA Gate
      # -----------------------------
      - name: Terraform plan
        shell: bash
        run: |
          set -euo pipefail
          if [ -f terraform.tfvars ]; then
            terraform plan -input=false -var-file="terraform.tfvars" -out=tfplan.binary
          else
            terraform plan -input=false -var-file=".ci.auto.tfvars" -out=tfplan.binary
          fi

      - name: Terraform show (json)
        run: terraform show -json tfplan.binary > tfplan.json

      - name: Install Conftest
        shell: bash
        run: |
          set -euo pipefail
          wget -qO conftest.tar.gz https://github.com/open-policy-agent/conftest/releases/download/v0.50.0/conftest_0.50.0_Linux_x86_64.tar.gz
          tar -xzf conftest.tar.gz conftest
          sudo mv conftest /usr/local/bin/conftest
          conftest --version

      - name: Conftest Policy Gate (OPA)
        run: conftest test tfplan.json -p ../../../policy/conftest --all-namespaces
