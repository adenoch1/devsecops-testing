name: terraform-security

on:
  pull_request:
    branches: ["main"]
    paths:
      - "infra/**/*.tf"
      - "infra/**/terraform.tfvars"
      - "modules/**/*.tf"
      - "policy/**"
      - ".github/workflows/terraform-security.yml"

permissions:
  id-token: write
  contents: read

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"
  AWS_REGION: "ca-central-1"
  TF_VERSION: "1.6.6"

jobs:
  validate-scan-policy-plan:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: infra/envs/dev

    steps:
      # ------------------------------------------------------------
      # Checkout
      # ------------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # AWS OIDC Auth
      # ------------------------------------------------------------
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PLAN }}
          aws-region: ${{ env.AWS_REGION }}
          audience: sts.amazonaws.com

      # ------------------------------------------------------------
      # Terraform Setup
      # ------------------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # ------------------------------------------------------------
      # Terraform fmt (repo-wide)
      # ------------------------------------------------------------
      - name: Terraform fmt (check)
        working-directory: .
        shell: bash
        run: |
          set -euo pipefail

          targets=("infra")
          if [ -d "modules" ]; then targets+=("modules"); fi
          if [ -d "infra/modules" ]; then targets+=("infra/modules"); fi

          echo "Running: terraform fmt -check -recursive ${targets[*]}"
          terraform fmt -check -recursive "${targets[@]}"

      # ------------------------------------------------------------
      # Terraform init + validate
      # ------------------------------------------------------------
      - name: Terraform init
        run: terraform init -input=false -reconfigure

      - name: Terraform validate
        run: terraform validate

      # ------------------------------------------------------------
      # Ensure tfvars exists (CI-safe)
      # ------------------------------------------------------------
      - name: Ensure tfvars exists for plan
        shell: bash
        run: |
          set -euo pipefail

          if [ -f terraform.tfvars ]; then
            echo "Found terraform.tfvars"
          else
            echo "terraform.tfvars missing — creating .ci.auto.tfvars"
            {
              echo 'aws_region  = "ca-central-1"'
              echo 'project     = "devsecops-testing"'
              echo 'environment = "dev"'
              echo 'owner       = "enoch"'
              echo ''
              echo 'vpc_cidr = "192.168.0.0/16"'
              echo ''
              echo 'acm_certificate_arn = "arn:aws:acm:ca-central-1:000000000000:certificate/00000000-0000-0000-0000-000000000000"'
              echo ''
              echo 'alb_log_prefix          = "alb-access"'
              echo 'flow_log_retention_days = 30'
              echo 'ecs_log_retention_days  = 14'
              echo ''
              echo 'health_check_path = "/health"'
            } > .ci.auto.tfvars
          fi

      # ------------------------------------------------------------
      # Trivy (IaC / Terraform) – tfsec replacement
      # ------------------------------------------------------------
      - name: Install Trivy
        working-directory: .
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y curl
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sudo sh -s -- -b /usr/local/bin
          trivy --version

      - name: Trivy IaC Scan (Terraform)
        working-directory: .
        shell: bash
        run: |
          set -euo pipefail

          TFVARS="infra/envs/dev/terraform.tfvars"
          if [ -f "$TFVARS" ]; then
            trivy config --quiet --severity HIGH,CRITICAL --exit-code 1 --tf-vars "$TFVARS" infra
          else
            trivy config --quiet --severity HIGH,CRITICAL --exit-code 1 infra
          fi

      # ------------------------------------------------------------
      # Checkov (IaC policy scan)
      # ------------------------------------------------------------
      - name: Checkov (IaC policy scan)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: terraform
          quiet: true
          soft_fail: false
          skip_check: CKV2_AWS_76,CKV_AWS_109,CKV_AWS_111,CKV_AWS_356,CKV_AWS_144

      # ------------------------------------------------------------
      # Terraform plan (with refresh)
      # ------------------------------------------------------------
      - name: Terraform plan
        shell: bash
        run: |
          set -euo pipefail
          if [ -f terraform.tfvars ]; then
            terraform plan -input=false -refresh=true -var-file="terraform.tfvars" -out=tfplan.binary
          else
            terraform plan -input=false -refresh=true -var-file=".ci.auto.tfvars" -out=tfplan.binary
          fi

      - name: Terraform show (json)
        run: terraform show -json tfplan.binary > tfplan.json

      # ------------------------------------------------------------
      # Conftest (OPA policy gate)
      # ------------------------------------------------------------
      - name: Install Conftest
        working-directory: .
        shell: bash
        run: |
          set -euo pipefail
          wget -qO conftest.tar.gz https://github.com/open-policy-agent/conftest/releases/download/v0.50.0/conftest_0.50.0_Linux_x86_64.tar.gz
          tar -xzf conftest.tar.gz conftest
          sudo mv conftest /usr/local/bin/conftest
          conftest --version

      - name: Conftest Policy Gate (OPA)
        run: conftest test tfplan.json -p ../../../policy/conftest --all-namespaces
